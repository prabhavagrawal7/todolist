    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="email" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button class="btn btn-primary my-3" id="add">Add to list</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Clear list
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                        <h5 class="modal-title" id="exampleModalLabel">Do you really want to clear the list ?</h5>

                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick = "clearlist()" data-bs-dismiss="modal" id="clearlist">Just Do It!</button>

    <div id="items">

        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Elements will be inserted here -->
            </tbody>
        </table>

    </div>
    <!-- Our own script here  -->
    <script>
        // function to update item from local storage
        function update() {
            // update the table
            tbody = document.getElementById('tableBody');
            ourstorage = JSON.parse(localStorage.getItem('itemsJson'));
            str = ''
            if (ourstorage != null)
                ourstorage.forEach((element, index) => {
                    str += ` 
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary" onclick = 'deleted(${index})'> Delete </button></td>
                </tr>
            `
                });
            tbody.innerHTML = str;

            function deleted(itemindex) {
                itemJsonArraystr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArraystr);
                itemJsonArray.
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                update();
            }
            // table updated
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';

            
        }
        add = document.getElementById('add');
        add.addEventListener('click', () => {
            let tit = document.getElementById('title').value;
            let desc = document.getElementById('description').value;
            if(tit.length == 0 && desc.length == 0)
            {
                return;
            }
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            else {
                itemJsonArraystr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArraystr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            update();
        })

        deleted = (items) => {
            itemJsonArraystr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArraystr);
            itemJsonArray.splice(items, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));

            update();
        }
        clearlist = ()=> {
            localStorage.clear();
            update();
        }
        update();
    </script>
